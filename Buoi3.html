<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="clickme">Click vào tôi</button>
	<label>Nhãn dữ liệu</label>
	<input type="text" name="username" id="name" size="20">
	<br>
	<!-- Radio button-->

	<input type="radio" name="gioitinh" id="gioitinh" value="nu">Nữ

	<!--Check Box-->

		<option value="JS">JS</option>

	</select>

		<!-- Text Area-->
		<textarea name="noidung" id="noidung" cols="70" rows="10"></textarea>
	<br>
		<!-- Button Submit-->
		<button type="Submit">Tìm Kiếm</button>
	<br>
		<!-- Selet Nhiều-->
		<select name="chon" id="chon" multiple>
			<option value="chon1">Chọn 1</option>

		</select>

</body>
